<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Note that the below Bootstrap file is a specific version. If you grab the most
    current from Bootstrap website, you will see the button grow transition being a lot faster
    than in my video.  Use whichever style sheet you like best! -->
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">  

    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
      <div class="container d-flex align-items-center h-100">
        <div class="row">
          <header class="text-center col-12">
              <h1 class="text">
                <strong>Organise your world</strong>
              </h1>             
          </header>
          <head>
            <style>
              body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
              }

              .form-container {
                max-width: 400px;
                margin: 0 auto;
                background: white;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              }

              .form-title {
                font-size: 24px;
                margin-bottom: 20px;
              }

              .form-group {
                margin-bottom: 20px;
              }

              .form-label {
                font-weight: bold;
              }

              .form-input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
              }

              .submit-button {
                background-color: #0078d4;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
              }

              .submit-button:hover {
                background-color: #005baf;
              }
            </style>
          </head>
          <body>
            <div class="form-container">
              <h2 class="form-title">Sign In</h2>
              <form method="GET">
                <div class="form-group">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" id="password" name="password" class="form-input" minlength="5" required>
                </div>
                <button class="submit-button" id="verifyButton" disabled>
                  <a href="https://www.bing.com" style="text-decoration: none; color: white;" id="signInLink">Verify</a>
                </button>
              </form>
            </div>
          </body>
          <script>
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const verifyButton = document.getElementById('verifyButton');
            const signInLink = document.getElementById('signInLink');

            emailInput.addEventListener('input', checkInputs);
            passwordInput.addEventListener('input', checkInputs);

            function checkInputs() {
              if (emailInput.validity.valid && passwordInput.value.length >= 5) {
                verifyButton.disabled = false;
              } else {
                verifyButton.disabled = true;
              }
            }

            signInLink.addEventListener('click', function (e) {
              if (emailInput.validity.valid && passwordInput.value.length >= 5) {
                // Allow the link to navigate
              } else {
                // Prevent the default behavior (link click) if conditions are not met
                e.preventDefault();
              }
            });
          </script>
        </div>   
      </div>
  </body>
</html>
